<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-256.png">
    <title>Sonic Lite Engine</title>

    <meta name="title" content="Sonic Lite Engine game making app" />
    <meta property="og:title" content="Sonic Lite Engine game making app" />
    <meta name="description"
      content="Build your own game super fast and without programming. Publish on mobile, desktop and on the web." />
    <meta property="og:description"
      content="Build your own game super fast and without programming. Publish on mobile, desktop and on the web." />
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="1920" />
    <meta property="og:image:height" content="1080" />
    <meta name="twitter:card" content="summary_large_image" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        transition: background-color 0.5s linear;
      }

      body {
        background-repeat: no-repeat;
        background-position: center center;
        overscroll-behavior: none;
      }

      @keyframes text-focus-in {
        0% {
          -webkit-filter: blur(12px);
          filter: blur(12px);
          opacity: 0;
        }

        100% {
          -webkit-filter: blur(0px);
          filter: blur(0px);
          opacity: 1;
        }
      }
    </style>

    <!-- Progressive Web App support -->
    <meta name="theme-color" content="#f0f0f0">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  </head>
  <body translate="no">
    <!-- Root div used for React `Bootstrapper` component rendering-->
    <div id="root"></div>

    <script>
      window["GD_STARTUP_TIMES"] = [["indexHtmlFirstScriptStarted", performance.now()]];
    </script>

    <noscript>
      <div style="font-family: sans-serif; padding: 15px;">
        <p>
          Sonic Engine is an open-source, cross-platform game engine designed for
          everyone - it's extensible, fast and easy to learn.
        </p>

        <p>
          To use Sonic Engine, you must <b>activate JavaScript</b> in your browser
        </p>
      </div>
    </noscript>
  </body>
</html>
